<div>
    <form id="changeProfilePictureForm" method="post" enctype='multipart/form-data' class="mb-3 mt-3">
        {% csrf_token %}
        <div class="custom-file">

            <input class="custom-file-input {% if form.profilePicture.errors %}is-invalid{%  endif %}"
                id="profilePictureUpdate" type="file" accept="image/*"
                name="profilePicture" required>
            <label class="custom-file-label" for="profilePictureUpdate">Choose new image...</label>
            {% if form.profilePicture.errors %}<div class="invalid-feedback">{{ form.profilePicture.errors }}</div>
            {%  endif %}
        </div>
    </form>
    <form id="deleteProfilePictureForm" method="post" class="hidden">
            {% csrf_token %}
    </form>
    <div>
        <button type="submit" form="changeProfilePictureForm" class="btn btn-custom-primary" name="update-image">Update Image</button>
        <button type="submit" form="deleteProfilePictureForm" class="btn btn-custom-primary" name="delete-image">Delete Image</button>
    </div>
</div>
