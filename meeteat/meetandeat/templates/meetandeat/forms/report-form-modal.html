<form  method="post" name="form" id="reportForm">
    {% csrf_token %}
    <div aria-hidden="true" aria-labelledby="reportModalLabel" class="modal fade" id="reportModal" role="dialog"
        tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Warning</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to report this event?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-custom-secondary" data-dismiss="modal" type="button">Close
                    </button>
                    <input class="btn btn-custom-primary" type="submit" value="Report" />
                </div>
            </div>
        </div>
    </div>
</form>
